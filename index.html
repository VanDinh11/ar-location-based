<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- <script src="./script.js"></script> -->
</head>

<body style='margin: 0; overflow: hidden;'>

    <!-- vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;' -->
    <a-scene>

        <!-- gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 12.489820; latitude: 41.892590;" animation-mixer -->

        <!-- <a-entity gltf-model="#moon" scale="0.5 0.5 0.5" position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>

        <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera> -->
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->


        <a-assets arjs="debugUIEnabled: false;">
            <a-asset-item id="scene" position="0 0 0"
                src="./assets/magnemite/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity>
            <a-entity gltf-model="#scene" position="0 0 0" scale="0.2 0.2 0.2" id="sceneId" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>

</body>

</html>
